services:
  # MySQL测试数据库
  mysql-test:
    image: mysql:8.0
    container_name: certificate-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: certificate_system_test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - "3307:3306"  # 使用不同端口避免冲突
    volumes:
      - mysql-test-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis测试缓存
  redis-test:
    image: redis:7-alpine
    container_name: certificate-redis-test
    ports:
      - "6380:6379"  # 使用不同端口避免冲突
    volumes:
      - redis-test-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  # 测试应用
  app-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: certificate-app-test
    depends_on:
      mysql-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    environment:
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-test:3306/certificate_system_test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      
      # Redis配置
      SPRING_REDIS_HOST: redis-test
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_DATABASE: 1
      
      # JWT配置
      JWT_SECRET: mySecretKey123456789012345678901234567890
      JWT_EXPIRATION: 7200000
      JWT_REFRESH_EXPIRATION: 604800000
      
      # 测试环境标识
      SPRING_PROFILES_ACTIVE: test
    volumes:
      - ./src:/app/src
      - ./target:/app/target
    command: >
      sh -c "
        echo '等待数据库和Redis启动...' &&
        sleep 10 &&
        echo '开始运行自动填充学生信息属性测试...' &&
        mvn test -Dtest=ApplicationServiceAutoFillPropertyTest
      "

volumes:
  mysql-test-data:
  redis-test-data: